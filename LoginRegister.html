<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="darkstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Login-Register Page</title>
</head>
<body>
    <div class="main">
        <div class="container register-form" id="register-form">
            <form action="" id="register-form" method="" class="form">
                <h2 class="form-title title">
                    Create Account
                </h2>
                <div class="form-icon"></div>
                <span class="form-span">Use email for registeration</span>
                <input type="text" class="form-input" placeholder="Name">
                <input type="email" class="form-input" placeholder="Email">
                <input type="password" id="password" class="form-input" placeholder="Password">
                <input type="password" id="cpassword" class="form-input" placeholder="Confirm Password">
                <button class="form-button button submit">Sign Up</button>
            </form>
        </div>

        <div class="container login-form" id="login-form">
            <form action="" id="login-form" method="" class="lform">
                <h2 class="form-title title">
                    Sign in To Website
                </h2>
                <div class="form-icon"></div>
                <span class="form-span">Use your email account</span>
                <input type="email" class="form-input" placeholder="Email">
                <input type="password" id="lpassword" class="form-input" placeholder="Password">
                <a href="#" class="form-link">Forgot Your Password?</a>
                <button class="form-button button submit">Sign In</button>
            </form>
        </div>
        <div class="switch" id="switch-frm">
            <div class="switch-circle"></div>
            <div class="switch-circle switch-circle-t"></div>
            <div class="switch-form" id="switch-f1">
                <h2 class="switch-title title">
                    Welcome Back !
                </h2>
                <p class="switch-description description">
                    To stay connected with us, please login with your personal details
                </p>
                <button class="switch-button button switch-btn">Login</button>
            </div>

            <div class="switch-form is-hidden" id="switch-f2">
                <h2 class="switch-title title">
                    Hello Friend !
                </h2>
                <p class="switch-description description">
                    Enter your personal details and start your journey with us
                </p>
                <button class="switch-button button switch-btn">Register</button>
            </div>
        </div>
    </div>
    <script src="LoginRegister.js"></script>
</body>
</html>
